mutation Register(
  $birthYear: String!,
  $birthMonth: String!,
  $birthDay: String!,
  $gender: String!,
  $title: String!,
  $password: String!,
  $lastName: String!,
  $firstName: String!,
  $username: String!,
  $email: String!
) {
  register(
    birthYear: $birthYear,
    birthMonth: $birthMonth,
    birthDay: $birthDay,
    gender: $gender,
    title: $title,
    password: $password,
    lastName: $lastName,
    firstName: $firstName,
    username: $username,
    email: $email
  ) {
    user {
      id
      username
    },
    errors {
      field
      message
    }
    accessToken
  }
}